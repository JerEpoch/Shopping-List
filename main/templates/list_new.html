# extends 'base.html'
# import 'macro/forms.html' as forms

# block content
	<div class="page-header">
		<h1>{{title}}</h1>
	</div>

	<div class="row">
		<form method="POST" action=".">
			<fieldset>
				{{form.csrf_token}}

				{{forms.text_field(form.item, autofocus=True)}}
				<button type="submit" class="btn btn-primary btn-block">
            		Create Entry
          		</button>
			</fieldset>
		</form>
	</div>

# endblock
